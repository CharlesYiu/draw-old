<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-notice">
        <h1>Loading resources..</h1>
    </div>
    <div id="shapes">
    </div>
    <div id="settings">
        <div id="settings-linecolor" class="subsettings">
            <p id="settings-linecolor-header">Color:</p>
            <input type="number" id="settings-linecolor-rvalue" class="numberinput" value="0">
            <input type="number" id="settings-linecolor-gvalue" class="numberinput" value="0">
            <input type="number" id="settings-linecolor-bvalue" class="numberinput" value="0">
            <input type="number" id="settings-linecolor-avalue" class="numberinput" value="1">
        </div>
        <div id="settings-linewidth" class="subsettings">
            <p id="settings-linewidth-header">Width:</p>
            <input type="number" id="settings-linewidth-value" class="numberinput">
            <button id="settings-linewidth-add">+</button>
            <button id="settings-linewidth-minus">-</button>
        </div>
        <div id="settings-undoredo" class="subsettings">
            <button id="settings-undoredo-undo">Undo</button>
            <button id="settings-undoredo-redo">Redo</button>
        </div>
        <button id="settings-clear">Clear Canvas</button>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/charlesyiu/webmodules@v0.1/graphics/lines.js"></script>
    <script src="scripts/draw.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
